<div class="login-container fade-in">
  <div class="login-card">
    <h1 class="logo">RK</h1>
    <p class="subtitle">CONFEITARIA</p>

    <form (ngSubmit)="sendResetEmail()">
      <div class="input-group">
        <ion-icon name="mail-outline"></ion-icon>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="E-mail"
          required
        />
      </div>

      <button class="btn-primary" type="submit">
        RECUPERAR SENHA
      </button>

      <a (click)="goToLogin()" class="forgot-password">
        Voltar ao login
      </a>
    </form>
  </div>
</div>
